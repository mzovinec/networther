<div class="app-container">
  <!-- First Time Notification -->
  <div class="first-time-notification" *ngIf="showFirstTimeNotification">
    <div class="notification-content">
      <h3>Welcome to NetWorther! ðŸ‘‹</h3>
      <p>Get started by adding your first items or importing existing data.</p>
      <div class="notification-actions">
        <button class="btn btn-secondary" (click)="dismissNotification()">Maybe later</button>
        <button class="btn btn-primary" [routerLink]="['/settings']" (click)="dismissNotification()">Go to Settings</button>
      </div>
    </div>
  </div>

  <header class="app-header">
    <div class="header-content">
      <div class="logo">NetWorther</div>
      
      <!-- Mobile menu toggle button -->
      <button class="mobile-menu-toggle" [class.active]="mobileMenuOpen" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      
      <!-- Navigation menu with mobile support -->
      <nav class="main-nav" [class.mobile-open]="mobileMenuOpen">
        <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()">Dashboard</a>
        <a [routerLink]="['/items']" routerLinkActive="active" (click)="closeMobileMenu()">Items</a>
        <a [routerLink]="['/add-item']" routerLinkActive="active" (click)="closeMobileMenu()">Add Item</a>
        <a [routerLink]="['/settings']" routerLinkActive="active" (click)="closeMobileMenu()">Settings</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2025 NetWorther - Track your assets in CZK</p>
    </div>
  </footer>
</div>
